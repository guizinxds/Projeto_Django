<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar, .card {
            background-color: #1f1f1f;
        }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Portal Escolar</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">In√≠cio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'minhas_notas' %}">Notas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'minhas_mensalidades' %}">Mensalidades</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'eventos' %}">Eventos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
