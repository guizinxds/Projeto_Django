<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #222;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.12;
            z-index: 0;
        }
        .container, .navbar, .card {
            position: relative;
            z-index: 1;
        }
        .navbar, .card {
            background-color: #0f1c38 !important;
            color: #fff;
        }
        .card { color: #e9ecef; }
        .card .card-title { color: #f8fafc; }
        .card .card-text { color: #cbd5e1; }
        a {
            color: #0d6efd;
        }
        a:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/portal/">
            <img src="/static/images/logobranco-classup-isotipo.svg" alt="Logo" style="height: 50px; margin-right: 12px;">
            Portal Escolar
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">In√≠cio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'minhas_notas' %}">Notas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'minhas_mensalidades' %}">Mensalidades</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'eventos' %}">Eventos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

{% if messages %}
<div class="container" style="max-width: 960px;">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
  {% endfor %}
</div>
{% endif %}

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
